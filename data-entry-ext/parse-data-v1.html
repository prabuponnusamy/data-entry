<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse Data - Data Entry Extension</title> <!-- Bootstrap CSS -->
    <link href="css/parsedata.css" rel="stylesheet">
</head>

<body>
    <div class="container header-section float-section"> <!-- Add borders-->
        <div id="buttonGroupSection" class="button-group"> <input type="file" id="zipInput" accept=".zip"> <button
                id="processZipBtn" class="btn btn-primary btn-sm">Process Zip</button> <button id="parseInputBtn"
                class="btn btn-primary btn-sm hide_ele">Parse Data</button> <button id="processBtn"
                class="btn btn-primary btn-sm hide_ele">Process Data</button> <button id="generateFinalOutputBtn"
                class="btn btn-primary btn-sm">Gen Output</button> <button id="saveInputDataBtn"
                class="btn btn-secondary btn-sm">Save Input</button> <a href="#status-message"
                class="btn btn-primary btn-sm" title="Go to Top">Top</a>
                <input type="text" id="websiteBaseUrlInput" placeholder="https://abidear.com/employee" style="width: 320px;">
                <select id="targetTime" style="width: 150px;">
                    <option value="na">NA</option>
                    <option value="one">1 PM</option>
                    <option value="two">6 PM</option>
                    <option value="three">8 PM</option>
                </select>
        </div>
        <ul class="tab-nav" id="myTab" role="tablist"> <button class="tab-button active" id="input-tab"
                data-tab="input-tab-pane" type="button" role="tab">Input data</button> <button class="tab-button"
                id="validate-tab" data-tab="validate-tab-pane" type="button" role="tab">Validate data</button> <button
                class="tab-button" id="finaloutput-tab" data-tab="finaloutput-tab-pane" type="button" role="tab">Final
                content</button> </ul>
    </div>
    <div class="container content-section">
        <div class="status-message" id="status-message">Welcome</div>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane active" id="input-tab-pane" role="tabpanel">
                <div class="row">
                    <div class="col"> <label for="inputData">Input Data <a href="#" class="copy-whatsapp" data-action="copy-whatsapp"
                                title="Copy">Copy</a></label> <textarea id="inputData" class="input-textarea" rows="25"
                            placeholder="Paste WhatsApp data here..."></textarea> </div>
                    <div class="col"> <label for="outputData">Output Data</label> <textarea id="outputData"
                            class="output-area" rows="25" placeholder="Paste copilot generated data here..."></textarea>
                    </div>
                    <div class="col"> <label for="googleVisionApiKey">Google Vision API Key</label> <input
                            type="password" id="googleVisionApiKey" class="form-control"
                            placeholder="Google Vision API Key for OCR"> <label for="outputData">Replace amount -
                            (Example:1DTkt=1dTkt30,1DTkt20=1DTkt30)</label> <textarea id="amountMapping"
                            class="output-area" rows="3"
                            placeholder="Amount mapping 1DTkt=1dTkt30,1DTkt20=1DTkt30"></textarea>
                        <p id="available-amount-keys" class="available-amount-keys"></p>
                        <p class="margin-top-small section-title"><b>Record limit for each dimension (default 100):</b>
                        </p> <label class="normal-label">1D: <input type="text" id="1dRecordLimit" name="recordLimit"
                                class="small-input" placeholder="1D record limit (default 50)" value="50"></label>
                        <label class="normal-label">2D: <input type="text" id="2dRecordLimit" name="recordLimit"
                                class="small-input" placeholder="2D record limit (default 50)" value="50"></label>
                        <label class="normal-label">3D: <input type="text" id="3dRecordLimit" name="recordLimit"
                                class="small-input" placeholder="3D record limit (default 100)" value="100"></label>
                        <label class="normal-label">4D: <input type="text" id="4dRecordLimit" name="recordLimit"
                                class="small-input" placeholder="4D record limit (default 40)" value="40"></label>
                        <label class="normal-label">5D: <input type="text" id="5dRecordLimit" name="recordLimit"
                                class="small-input" placeholder="5D record limit (default 40)" value="40"></label>
                        <!-- Winnning numbers- Header: Winning Numbers. Fields : 1D-A, 1D-B, 1D-C, 2D-AB. 2D-AC, 2D-BC, 3D, 4D, 5D -->
                        <p class="margin-top-small section-title"><b>Winning numbers: 1D</b></p> <label
                            class="normal-label">1D-A: <input type="text" id="1dAWinningNumbers" name="winningNumbers"
                                class="medium-input" placeholder="1D-A winning numbers (comma separated)"></label>
                        <label class="normal-label">1D-B: <input type="text" id="1dBWinningNumbers"
                                name="winningNumbers" class="medium-input"
                                placeholder="1D-B winning numbers (comma separated)"></label> <label
                            class="normal-label">1D-C: <input type="text" id="1dCWinningNumbers" name="winningNumbers"
                                class="medium-input" placeholder="1D-C winning numbers (comma separated)"></label>
                        <p class="margin-top-small section-title"><b>Winning numbers: 2D</b></p> <label
                            class="normal-label">2D-AB: <input type="text" id="2dABWinningNumbers" name="winningNumbers"
                                class="medium-input" placeholder="2D-AB winning numbers (comma separated)"></label>
                        <label class="normal-label">2D-AC: <input type="text" id="2dACWinningNumbers"
                                name="winningNumbers" class="medium-input"
                                placeholder="2D-AC winning numbers (comma separated)"></label> <label
                            class="normal-label">2D-BC: <input type="text" id="2dBCWinningNumbers" name="winningNumbers"
                                class="medium-input" placeholder="2D-BC winning numbers (comma separated)"></label>
                        <p class="margin-top-small section-title"><b>Winning numbers: 3D/4D/5D</b></p> <label
                            class="normal-label">3D: <input type="text" id="3dWinningNumbers" name="winningNumbers"
                                class="medium-input" placeholder="3D winning numbers (comma separated)"></label> <label
                            class="normal-label">4D: <input type="text" id="4dWinningNumbers" name="winningNumbers"
                                class="medium-input" placeholder="4D winning numbers (comma separated)"></label> <label
                            class="normal-label">5D: <input type="text" id="5dWinningNumbers" name="winningNumbers"
                                class="medium-input" placeholder="5D winning numbers (comma separated)"></label>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="validate-tab-pane" role="tabpanel">
                <div class="info-text">Data generated for the validation.</div>
                <div id="tableContainer"></div>
            </div>
            <div class="tab-pane" id="finaloutput-tab-pane" role="tabpanel">
                <div class="info-text">Data generated for data entry.</div>
                <div id="finalOutputContent"></div>
            </div>
        </div>
    </div> <!-- Bootstrap JS Bundle -->
    <script src="js/jszip.min.js"></script>
    <script src="js/normalizetext.js"></script>
    <script src="js/spellchecker.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/english_word_list.js"></script>
    <script src="js/eventlistener.js"></script>
    <script src="js/imageparser.js"></script>
    <script src="js/processzipfile.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/parseinput.js"></script>
    <script src="js/validatesection.js"></script>
    <script src="js/generateoutput.js"></script>
</body>

</html>
